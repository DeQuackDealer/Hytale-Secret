name: Build Rubidium

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build all artifacts
      run: ./gradlew buildAll --info --no-daemon
    
    - name: Make scripts executable
      run: chmod +x build/libs/rubidium-test-gui.sh || echo "Script not found"
    
    - name: List build artifacts
      run: |
        echo "=== Build output ==="
        ls -la build/libs/ || echo "build/libs does not exist"
        echo "=== Scripts directory ==="
        ls -la scripts/ || echo "scripts does not exist"
    
    - name: Upload Rubidium Plugin
      uses: actions/upload-artifact@v4
      with:
        name: Rubidium-Plugin
        path: build/libs/Rubidium-1.0.0.jar
        if-no-files-found: error
    
    - name: Upload Test Launcher
      uses: actions/upload-artifact@v4
      with:
        name: TestServerLauncher
        path: build/libs/TestServerLauncher.jar
        if-no-files-found: warn
    
    - name: Upload Test Script
      uses: actions/upload-artifact@v4
      with:
        name: rubidium-test-gui
        path: build/libs/rubidium-test-gui.sh
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release
      run: ./gradlew buildAll --info --no-daemon
    
    - name: Make scripts executable
      run: chmod +x build/libs/rubidium-test-gui.sh || echo "Script not found"
    
    - name: List build artifacts
      run: ls -la build/libs/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/libs/Rubidium-1.0.0.jar
          build/libs/TestServerLauncher.jar
          build/libs/rubidium-test-gui.sh
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
