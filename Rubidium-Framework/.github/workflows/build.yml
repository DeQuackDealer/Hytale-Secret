name: Build Rubidium Framework

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25-ea'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Rubidium Framework
      run: ./gradlew clean shadowJar --no-daemon
    
    - name: Build SDK artifacts
      run: ./gradlew buildAll --no-daemon
    
    - name: Build Example Mod (Joke Mod)
      run: |
        cd examples/joke-mod
        ../../gradlew jar --no-daemon
    
    - name: Run Tests
      run: ./gradlew test --no-daemon
      continue-on-error: true
    
    - name: List build artifacts
      run: |
        echo "=== Rubidium Framework ==="
        ls -la build/libs/ || echo "build/libs does not exist"
        echo "=== Example Mods ==="
        ls -la examples/joke-mod/build/libs/ || echo "Example mod not built"
    
    - name: Upload Rubidium Framework JAR
      uses: actions/upload-artifact@v4
      with:
        name: Rubidium-Framework
        path: build/libs/Rubidium-1.0.0.jar
        if-no-files-found: error
    
    - name: Upload SDK JARs
      uses: actions/upload-artifact@v4
      with:
        name: Rubidium-SDK
        path: |
          build/libs/rubidium-java-sdk-*.jar
        if-no-files-found: warn
    
    - name: Upload Example Joke Mod
      uses: actions/upload-artifact@v4
      with:
        name: Example-JokeMod
        path: examples/joke-mod/build/libs/JokeMod-*.jar
        if-no-files-found: warn
    
    - name: Upload Test Launcher
      uses: actions/upload-artifact@v4
      with:
        name: TestServerLauncher
        path: build/libs/TestServerLauncher.jar
        if-no-files-found: warn
    
    - name: Upload Test Script
      uses: actions/upload-artifact@v4
      with:
        name: rubidium-test-gui
        path: build/libs/rubidium-test-gui.sh
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          artifacts/Rubidium-Framework/*.jar
          artifacts/Rubidium-SDK/*.jar
          artifacts/Example-JokeMod/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
