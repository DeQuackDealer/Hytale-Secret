name: Build Rubidium

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Clean Gradle cache
      run: rm -rf ~/.gradle/caches/*/scripts ~/.gradle/init.d/*.gradle
    
    - name: Build with Gradle
      run: ./gradlew clean shadowJar --no-daemon
    
    - name: Upload Rubidium JAR
      uses: actions/upload-artifact@v5
      with:
        name: Rubidium
        path: build/libs/Rubidium-*.jar
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Clean Gradle cache
      run: rm -rf ~/.gradle/caches/*/scripts ~/.gradle/init.d/*.gradle
    
    - name: Build Release JAR
      run: ./gradlew clean shadowJar --no-daemon
    
    - name: Get version
      id: version
      run: echo "VERSION=$(grep 'version = ' build.gradle.kts | cut -d'"' -f2)" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/libs/Rubidium-*.jar
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
