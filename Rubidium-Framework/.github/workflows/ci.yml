name: CI Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '17', '21' ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: Build Shadow JAR
      run: ./gradlew shadowJar --no-daemon
    
    - name: Run tests
      run: ./gradlew test --no-daemon
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Rubidium-${{ matrix.java }}
        path: build/libs/*.jar
        retention-days: 14

  validate:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Validate JAR structure
      run: |
        ./gradlew shadowJar --no-daemon
        echo "Checking JAR contents..."
        jar tf build/libs/Rubidium-*.jar | grep -E "^rubidium/" | head -30
        echo "Verifying core classes exist..."
        jar tf build/libs/Rubidium-*.jar | grep -q "rubidium/api/chat/ChatAPI.class" && echo "ChatAPI found"
        jar tf build/libs/Rubidium-*.jar | grep -q "rubidium/api/command/CommandAPI.class" && echo "CommandAPI found"
        jar tf build/libs/Rubidium-*.jar | grep -q "rubidium/api/npc/NPCAPI.class" && echo "NPCAPI found"
