name: Build Rubidium

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Rubidium-Framework/**'
      - '.github/workflows/build-rubidium.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Rubidium-Framework/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java 25
      uses: actions/setup-java@v4
      with:
        java-version: '25-ea'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Make gradlew executable
      run: chmod +x Rubidium-Framework/gradlew
      working-directory: .
      
    - name: Create libs directory and stub HytaleServer.jar
      run: |
        mkdir -p Rubidium-Framework/libs
        # Create stub Hytale classes for CI compilation
        mkdir -p temp_hytale/com/hypixel/hytale/server
        mkdir -p temp_hytale/com/hypixel/hytale/api/player
        mkdir -p temp_hytale/com/hypixel/hytale/api/event
        mkdir -p temp_hytale/com/hypixel/hytale/api/entity
        mkdir -p temp_hytale/com/hypixel/hytale/api/world
        
        cat > temp_hytale/com/hypixel/hytale/server/HytaleServer.java << 'EOF'
        package com.hypixel.hytale.server;
        public class HytaleServer {
            public static HytaleServer getInstance() { return null; }
            public void broadcast(String message) {}
            public java.util.Collection<?> getOnlinePlayers() { return java.util.Collections.emptyList(); }
        }
        EOF
        
        cat > temp_hytale/com/hypixel/hytale/api/player/Player.java << 'EOF'
        package com.hypixel.hytale.api.player;
        public interface Player {
            java.util.UUID getUuid();
            String getName();
            void sendMessage(String message);
            void teleport(double x, double y, double z, float yaw, float pitch);
        }
        EOF
        
        cat > temp_hytale/com/hypixel/hytale/api/event/Event.java << 'EOF'
        package com.hypixel.hytale.api.event;
        public interface Event {}
        EOF
        
        cat > temp_hytale/com/hypixel/hytale/api/entity/Entity.java << 'EOF'
        package com.hypixel.hytale.api.entity;
        public interface Entity {
            java.util.UUID getUuid();
            double getX();
            double getY();
            double getZ();
        }
        EOF
        
        cat > temp_hytale/com/hypixel/hytale/api/world/World.java << 'EOF'
        package com.hypixel.hytale.api.world;
        public interface World {
            String getName();
        }
        EOF
        
        # Compile stub classes
        find temp_hytale -name "*.java" -print | xargs javac -d temp_hytale_classes 2>/dev/null || true
        
        # Create stub JAR
        mkdir -p temp_hytale_classes
        if [ -d temp_hytale_classes ] && [ "$(ls -A temp_hytale_classes 2>/dev/null)" ]; then
          jar cf Rubidium-Framework/libs/HytaleServer.jar -C temp_hytale_classes .
        else
          # Create minimal empty jar as fallback
          echo "Manifest-Version: 1.0" > MANIFEST.MF
          jar cfm Rubidium-Framework/libs/HytaleServer.jar MANIFEST.MF
        fi
        
        rm -rf temp_hytale temp_hytale_classes MANIFEST.MF 2>/dev/null || true
        echo "Created stub HytaleServer.jar for CI build"
      
    - name: Build with Gradle
      run: ./gradlew shadowJar --no-daemon
      working-directory: Rubidium-Framework
      
    - name: Rename to rubidium.jar
      run: |
        cd Rubidium-Framework/build/libs
        mv Rubidium-*.jar rubidium.jar 2>/dev/null || mv *.jar rubidium.jar 2>/dev/null || true
        
    - name: Upload rubidium.jar artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubidium
        path: Rubidium-Framework/build/libs/rubidium.jar
        if-no-files-found: error
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: rubidium
        
    - name: Get version
      id: version
      run: echo "version=$(date +'%Y.%m.%d')-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Rubidium ${{ steps.version.outputs.version }}
        body: |
          Automated release of Rubidium Framework
          
          **Changes in this build:**
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          **Installation:**
          1. Download `rubidium.jar`
          2. Place in your Hytale server's `plugins/` folder
          3. Restart the server
        files: rubidium.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
